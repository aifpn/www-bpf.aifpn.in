<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        %svelte.head%

        <link rel="apple-touch-icon" sizes="180x180" href="%svelte.assets%/assets/icons/apple/touch.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%svelte.assets%/assets/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%svelte.assets%/assets/icons/favicon-16x16.png" />
        <link rel="icon" type="image/x-icon" href="%svelte.assets%/assets/icons/favicon.ico" />

        <link rel="manifest" href="%svelte.assets%/web.manifest.json" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body class="w-screen flex-cij overflow-x-hidden">
        %svelte.body%
    </body>
